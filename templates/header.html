        <nav>
            <ul class="flex space-x-4">
                {% if 'username' in session %}
                    <li><a href="{{ url_for('home') }}" class="hover:text-gray-400">Home</a></li>
                    <li><a href="{{ url_for('logout') }}" class="hover:text-gray-400">Logout</a></li>
                {% else %}

        </nav>

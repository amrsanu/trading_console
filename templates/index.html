{% extends 'base.html' %}

{% block title %}Home Page{% endblock %}

{% block content %}
    {% if 'username' in session %}
        <h1 class="text-3xl font-bold">Welcome, {{ session['username'] }}!</h1>
        <div class="mt-6">
            <h2 class="text-2xl font-semibold">NSE Symbols</h2>
            <form method="post" action="{{ url_for('home') }}">
                <select id="select-stock" name="selected_stock" class="block w-1/3 p-2 border border-gray-300 rounded mt-4">
                    <option value="">Select a stock</option>
                    {% for symbol in nse_symbols %}
                        <option value="{{ symbol }}">{{ symbol }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="mt-4 bg-blue-500 text-white p-2 rounded">Submit</button>
            </form>
        </div>
    {% else %}
        <h1 class="text-3xl font-bold">Welcome to the Home Page</h1>
        <p>Login or Register</p>
    {% endif %}
{% endblock %}

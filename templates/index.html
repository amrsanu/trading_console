<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
</head>
<body>
    {% if 'username' in session %}
        <h1>Welcome, {{ session['username'] }}!</h1>
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <h1>Welcome to the Home Page</h1>
        <a href="{{ url_for('login') }}">Login</a> | <a href="{{ url_for('register') }}">Register</a>
    {% endif %}
</body>
</html>

<div class="mt-6">
  <h2 class="text-2xl font-semibold">Authentication Code</h2>
  <form method="POST" action="{{ url_for('home') }}">
    <div class="mb-4">
      <label for="auth_code" class="block text-gray-700 text-sm font-bold mb-2"
        >Copy the authentication code and paste it here.</label
      >
      <input
        type="text"
        id="auth_code"
        name="auth_code"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>
    <button
      type="submit"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
    >
      Submit
    </button>
  </form>
</div>
